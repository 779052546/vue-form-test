<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="text">
    <button v-on:click="add">新增</button>
    <form action="javascript:;">
      <p v-for="(item,i) in arr">
        <input v-model="item.value" v-bind:disabled="item.disabled" v-bind:name="item.name">
        <input v-model="item.name" placeholder="input-name">
        value is:  {{item.value}}

        <button v-on:click="updateDisabled(i)">更新是否禁用</button>
      </p>
   </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#text',
      data: {
        arr:[
          {
            "id":1,
            "value":'111111',
            "name":'',
            "disabled":true
          },
          {
            "id":2,
            "value":'222222',
            "name":'',
            "disabled":false
          }
        ]
      },
      methods: {
        add: function (event) {
          this.arr.push({
            "id":this.arr.length + 1,
            "value":'',
            "name":'',
            "disabled":false
          })
        },
        updateDisabled: function(i){
          this.arr[i].disabled = !this.arr[i].disabled;
        }
      },
    })
  </script>  
</body>
</html>
